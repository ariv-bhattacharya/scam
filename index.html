<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: 'üíï';
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            top: 20%;
            left: 20%;
        }
        body::after {
            content: 'üíñ';
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite reverse;
            bottom: 30%;
            right: 20%;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .yes-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            opacity: 0.7;
            transform: scale(1);
        }
        .no-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .no-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: heartFloat 4s linear infinite;
        }
        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>üíù Be My Valentine? üíù</h1>
        <p>Hey love, you've made my world brighter every day. Will you be my Valentine this year?</p>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! üíñ</button>
            <button class="no-btn" id="noBtn">No üòû</button>
        </div>
    </div>

    <script>
        let yesScale = 1.0;
        let noClicks = 0;
        const MAX_NO_CLICKS = 7; // After 7 clicks (in 5-10 range)
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        const heartsContainer = document.getElementById('hearts');

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Spawn hearts periodically
        setInterval(createHeart, 300);

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClicks++;
            
            yesScale += 1.0;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.fontSize = (20 + yesScale * 10) + 'px';
            yesBtn.style.opacity = 1;
            
            // Move no button around playfully
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            noBtn.style.transition = 'transform 0.1s ease';
            
            setTimeout(() => {
                noBtn.style.transform = 'translate(0, 0)';
            }, 100);

            // After MAX_NO_CLICKS, disable No and enable Yes
            if (noClicks >= MAX_NO_CLICKS) {
                noBtn.classList.add('disabled');
                noBtn.textContent = 'No more escapes! üòè';
                yesBtn.style.pointerEvents = 'auto';
                yesBtn.style.cursor = 'pointer';
                yesBtn.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
                yesBtn.onclick = () => window.location.href = 'plan.html';
            }
        });

        // Initial state: Yes unclickable
        yesBtn.style.pointerEvents = 'none';
    </script>
</body>
</html>
